<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Todo App</title>

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="container"><h3 class="display-4 text-center my-5">AJAX NODEJS EXPRESS TODO APP</h3></div>
        <i class="fas fa-trash-alt"></i>
        <i class="fa fa-camera-retro"></i> 
        <form id="todo-form" class="d-flex justify-content-center style-form-height mb-5">
            <div class="input-group">
                <select id="category" class="form-select form-select-md mx-3" ></select>
            </div>
            <div class="input-group input-group-sm">
                <input id="todo-description" class="form-control" type="text" />
            </div>
            <button class="btn btn-outline-success" type="submit">add</button>
        </form>

        <table id="todo-table" class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Date</th>
                    <th scope="col">Category</th>
                    <th scope="col">Remarks</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>
            <tbody id="todo-table-body" ></tbody>
          </table>
    </div>

    <!-- message toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="message-toast" class="toast align-items-center text-white mt-3 border-0"  role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div id="message-content" class="toast-body"></div>
            </div>
        </div>
    </div>
  
    <!-- js -->
    <script src="js/ajax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
